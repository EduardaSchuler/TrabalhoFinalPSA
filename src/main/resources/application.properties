# Configuração da aplicação
spring.application.name=TrabalhoFinal

# Configuração do banco H2
spring.datasource.url=jdbc:h2:mem:TrabalhoFinal;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=trabalhoFinalPSA
spring.datasource.password=trabalhoFinalPSA

# Configuração JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Configuração de segurança (desabilitada para desenvolvimento)
spring.security.user.name=none
spring.security.user.password=none

# Configuração do servidor
server.port=8080

# Configuração de inicialização de dados
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Configurações de logging
logging.level.org.springframework.web=INFO
logging.level.com.progsoftaplic=DEBUG