<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento - Cancela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .nav {
            text-align: center;
            margin-bottom: 2rem;
        }

        .nav a {
            text-decoration: none;
            background: #e2e8f0;
            color: #4a5568;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0 0.5rem;
            font-size: 0.9rem;
        }

        .nav a:hover {
            background: #cbd5e0;
        }

        .section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #22543d;
        }

        .result.error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
        }

        .ticket-info {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #e2e8f0;
        }

        .qr-placeholder {
            width: 100px;
            height: 100px;
            background: #e2e8f0;
            border: 2px dashed #a0aec0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
            border-radius: 8px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöß Sistema de Cancela</h1>
            <p style="color: #718096;">Controle de entrada e sa√≠da de ve√≠culos</p>
        </div>

        <div class="nav">
            <a href="/">‚Üê Menu Principal</a>
            <a href="/operador">Operador</a>
            <a href="/gerencial">Gerencial</a>
        </div>

        <!-- Se√ß√£o de Entrada -->
        <div class="section">
            <h2>üö™ Entrada de Ve√≠culo</h2>
            <div class="form-group">
                <label for="placaEntrada">Placa do Ve√≠culo:</label>
                <input type="text" id="placaEntrada" placeholder="Ex: ABC-1234" style="text-transform: uppercase;">
            </div>
            <button class="btn" onclick="emitirTicket()">Emitir Ticket</button>
            
            <div id="resultadoEntrada" class="result"></div>
            
            <div id="ticketEmitido" class="ticket-info" style="display: none;">
                <h3>‚úÖ Ticket Emitido com Sucesso!</h3>
                <div class="qr-placeholder">üì±</div>
                <p><strong>C√≥digo:</strong> <span id="codigoTicket"></span></p>
                <p><strong>Placa:</strong> <span id="placaTicket"></span></p>
                <p><strong>Entrada:</strong> <span id="entradaTicket"></span></p>
                <p style="margin-top: 1rem; font-style: italic; color: #718096;">
                    Guarde este c√≥digo para pagamento e sa√≠da
                </p>
            </div>
        </div>

        <!-- Se√ß√£o de Sa√≠da -->
        <div class="section">
            <h2>üö™ Sa√≠da de Ve√≠culo</h2>
            <div class="form-group">
                <label for="codigoSaida">C√≥digo do Ticket:</label>
                <input type="text" id="codigoSaida" placeholder="Cole ou digite o c√≥digo do ticket">
            </div>
            <button class="btn" onclick="validarSaida()">Validar Sa√≠da</button>
            
            <div id="resultadoSaida" class="result"></div>
        </div>
    </div>

    <script>
        async function emitirTicket() {
            const placa = document.getElementById('placaEntrada').value.trim();
            const resultado = document.getElementById('resultadoEntrada');
            const ticketInfo = document.getElementById('ticketEmitido');
            
            if (!placa) {
                mostrarResultado(resultado, 'Por favor, informe a placa do ve√≠culo', 'error');
                return;
            }

            try {
                const response = await fetch('/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ placa: placa })
                });

                if (response.ok) {
                    const ticket = await response.json();
                    document.getElementById('codigoTicket').textContent = ticket.codigo;
                    document.getElementById('placaTicket').textContent = ticket.placa;
                    document.getElementById('entradaTicket').textContent = new Date(ticket.entrada).toLocaleString('pt-BR');
                    
                    ticketInfo.style.display = 'block';
                    resultado.style.display = 'none';
                    document.getElementById('placaEntrada').value = '';
                } else {
                    mostrarResultado(resultado, 'Erro ao emitir ticket. Tente novamente.', 'error');
                }
            } catch (error) {
                mostrarResultado(resultado, 'Erro de conex√£o. Verifique se o servidor est√° funcionando.', 'error');
            }
        }

        async function validarSaida() {
            const codigo = document.getElementById('codigoSaida').value.trim();
            const resultado = document.getElementById('resultadoSaida');
            
            if (!codigo) {
                mostrarResultado(resultado, 'Por favor, informe o c√≥digo do ticket', 'error');
                return;
            }

            try {
                const response = await fetch(`/tickets/${encodeURIComponent(codigo)}/validate`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok && data.liberado) {
                    mostrarResultado(resultado, '‚úÖ Sa√≠da liberada! Cancela aberta.', 'success');
                    document.getElementById('codigoSaida').value = '';
                } else {
                    const mensagem = data.motivo || 'Ticket n√£o pago ou inv√°lido. Procure o caixa de pagamento.';
                    mostrarResultado(resultado, '‚ùå ' + mensagem, 'error');
                }
            } catch (error) {
                mostrarResultado(resultado, 'Erro de conex√£o. Verifique se o servidor est√° funcionando.', 'error');
            }
        }

        function mostrarResultado(elemento, mensagem, tipo) {
            elemento.textContent = mensagem;
            elemento.className = `result ${tipo}`;
            elemento.style.display = 'block';
            
            setTimeout(() => {
                elemento.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
